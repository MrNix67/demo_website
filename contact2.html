<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9df56d42b.js" crossorigin="anonymous"></script>

<body>
    <nav class="navbar">
        <ul>
          <li id="brand"><a href="index.html" class="nav-link">Brian Nixon</a></li>

          <li><a href="#about" class="nav-link"><i class="far fa-envelope"></i>About</a></li>
        </ul>
    </nav>
    <div id="contact-form">
        <h2>Send a message</h2>
        <form action="https://formspree.io/xknqrroq" target="_blank" method="POST">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="_replyto" placeholder="Your Email">
            <textarea name="message" placeholder="Message or Comment"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
